reactive-webgpu:
  title: Reactive WebGPU
  description: |
    Fine grained reactivity (aka signals) libraries are useful for WebGPU.
    Reactivity libraries offer hooks for lazy recalculation resource
    reallocation cleanup caching and dependency tracking.
  pubDate: 2023-04-07
  heroImage: blog-reactivity-webgpu.png

typescript-tricks-combining-records:
  title: TypeScript Tricks for Combining Records
  description: |
    Use fancy TypeScript type constructors to safely work with Records. Add
    fields to Records using mapped types. Intersect Records using
    contravariance. Recover Record types after intersection.
  pubDate: 2024-06-21
  updatedDate: 2024-07-02
  heroImage: blog-records-cropped.png

modern-typescript-intersection:
  title: Modern Union To Intersection
  description: |
    Modern TypeScript enables us to build an improved type constructor to
    convert union types to intersection types.
  pubDate: 2024-07-03
  heroImage: blog-modern-intersection.png

tagged-parser-combinators:
